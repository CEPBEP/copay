<div ng-controller="bitrefillController as c">
  <div class="applet-container" ng-style="{'background': c.applet.view.background}">

    <div class="bar bar-header bar-stable">
      <h1 class="title">{{c.getPageTitle()}}</h1>
      <a class="button button-icon icon ion-close" ng-if="applet.canClose()" ng-click="applet.close()"></a>
    </div>

    <div class="applet-content">

      <style type="text/css">
      .slider-pager-page {
        color: gray !important;
        font-size: 75%;
      }
      .slider-pager-page.active {
        color: blue !important;
        font-size: 75%;
      }
    </style>
    
    <ion-slide-box style="height: 100%" on-slide-changed="slideHasChanged($index)">
      <ion-slide>
        <div ng-include="c.getPath('views/phone-number.html')"></div>
      </ion-slide>
      <ion-slide>
        <div ng-include="c.getPath('views/amount.html')"></div>
      </ion-slide>
      <ion-slide>
        <div ng-include="c.getPath('views/pay.html')"></div>
      </ion-slide>
    </ion-slide-box>


  <!--
      <div class="text-center m20t" style="position: absolute; bottom: 20px; width: 100%;">
        <button class="button outline round tiny ng-scope" ng-click="c.next()"
          ng-style="{'background': c.plugin.view.payButtonBackground, 'border': c.plugin.view.payButtonBorder, 'color': c.plugin.view.payButtonColor}">
          <span translate>{{c.plugin.view.payButtonText}}</span>
        </button>
      </div>
  -->

    </div>

  </div>
</div>
